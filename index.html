<head>

            <h1 class="title mb-3">Genera una password casuale e sicura all'istante</h1>

        <main>
            <div class="card p-5">
                <h3 class="title text-start">Personalizza la tua password</h3>
                <form action="script.php" method="SESSION">

                            <div class="mb-3">
                                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox"

                            </div>
                            <div class="mb-3">
                                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox"

                                <label class="form-check-label" for="firstCheckbox">Simboli</label>
                            </div>
                        </div>
                    </div>
